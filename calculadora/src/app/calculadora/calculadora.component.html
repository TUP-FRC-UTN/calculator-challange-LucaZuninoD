<div class="calculadora">
    <h2>Calculadora</h2>
  
    <label for="valor1">Valor 1</label>
    <input id="valor1" [(ngModel)]="valor1" placeholder="Ingrese el primer valor" type="number">
  
    <label for="valor2">Valor 2</label>
    <input id="valor2" [(ngModel)]="valor2" placeholder="Ingrese el segundo valor" type="number">
  
    <label for="resultado">Resultado</label>
    <input id="resultado" [value]="resultado" readonly>
  
    <app-operacion [valor1]="valor1" [valor2]="valor2" (resultado)="manejarResultado($event)"></app-operacion>
  </div>
